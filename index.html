        transform-origin: center;
        filter: blur(8px) opacity(0.15);
        transform: translate3d(0, 0, 0);
        contain: layout style paint;
        backface-visibility: hidden;
        will-change: transform, filter;

    <script>
      function toggleSection(header) {
        const content = header.nextElementSibling;
        const icon = header.querySelector(".collapse-icon");

        if (content.classList.contains("expanded")) {
          content.classList.remove("expanded");
          icon.classList.remove("rotated");
        } else {
          content.classList.add("expanded");
          icon.classList.add("rotated");
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        // All sections will start collapsed by default
      });

      const dynamicBg = document.getElementById("dynamicBg");
      let ticking = false;
      document.addEventListener("mousemove", (e) => {
        if (!ticking) {
          window.requestAnimationFrame(() => {
            updateLayerPositions(e);
            ticking = false;
          });
          ticking = true;
        }
      });

      const layers = document.querySelectorAll(".holographic-layer");
      function updateLayerPositions(e) {
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;

        layers.forEach((layer, index) => {
          const intensity = (index + 1) * 0.01;
          layer.style.transform = `translate3d(${mouseX * intensity}px, ${
            mouseY * intensity
          }px, 0)`;
        });
      }

      let colorUpdateTime = 0;
      function updateHolographicColors() {
        colorUpdateTime += 0.016;

        if (colorUpdateTime % 0.1 < 0.016) {
          const time = colorUpdateTime * 0.5;
          const layers = document.querySelectorAll(".holographic-layer");

          layers.forEach((layer, index) => {
            const hueShift = Math.sin(time + index * 0.3) * 15;
            const brightness = 0.95 + Math.sin(time * 0.2 + index) * 0.05;
            layer.style.filter = `hue-rotate(${hueShift}deg) brightness(${brightness})`;
          });
        }

        requestAnimationFrame(updateHolographicColors);
      }

      updateHolographicColors();
